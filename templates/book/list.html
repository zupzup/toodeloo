<table>
    <tr>

        <td>name</td>
        <td>author</td>
        <td>language</td>
        <td>pages</td>
        <td>added</td>
    </tr>
{% for book in books %}
    <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.name }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.language }}</td>
        <td>{{ book.num_pages }}</td>
        <td>{{ book.added_at }}</td>
    <?tr>
{% endfor %}
</table>
